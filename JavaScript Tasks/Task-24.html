<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="21BCE5815  Advaith Arun">
    <title>Task-24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #id1{
            margin:20% auto;
            background-color: rgba(172, 172, 172, 0.365);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            max-width: 500px;
            margin-bottom:0px;
        }
        a{
            color: rgb(0, 64, 255);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container pt-3 pb-5 ps-5 pe-5" id="id1">
        <p class="display-2 text-center mb-5">Instagram</p>
        <form>
            <div class="row">
                <div class="col-1">
                    <img src="./username.jpg" width="35" height="35" />
                </div>
                <div class="col-11">
                    <input type="text" class="form-control pe-5" id="id2" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="d1"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1">
                    <img src="./password.png" width="35" height="35" />
                </div>
                <div class="col-11">
                    <input type="password" class="form-control pe-5" id="id3" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="d2"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg w-100" onclick="validate()">Login</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                </div>
                <div class="col-6 text-end">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
    <br>
    <p class="text-center">Dont't have an account!&nbsp;<a href="#">Sign up here.</a></p>

    
    <script>
        function validate(){
            name = document.getElementById("id2").value;
            pass = document.getElementById("id3").value;
            if(name.length < 5){
                document.getElementById("d1").innerHTML = `<p class="alert alert-danger text-center">Invalid Username</p>`;
            }
            else{
                document.getElementById("d1").innerHTML = `<p></p>`
            }
            if(pass.length < 5){
                document.getElementById("d2").innerHTML = `<p class="alert alert-danger text-center">Invalid Username</p>`;
            }
            else{
                document.getElementById("d2").innerHTML = `<p></p>`
            }
        }
    </script>
</body>
</html>
