                        <td><div id="s2"></div></td>
                    </div>
                </tr>

                <tr>
                    <div class="form-input-group">
                        <td class="text-right"><label for="i3" class="form-label">Email</label></td>
                        <td><input id="i3" class="form-control" onkeyup="checkStrength3()" type="email"/></td>
                        <td><div id="s3"></div></td>
                    </div>
                </tr>

                <tr>

                </tr>

                            <input id="i6" type="radio" value="Female">&nbsp;Female

                    </div>
                </tr>

                <tr>

                        <td><input id="i7" class="form-control" onkeyup="checkStrength7()" type="number"/></td>
                        <td><div id="s7"></div></td>
                    </div>
                </tr>

                <tr>
                    <div class="form-input-group">
                        <td class="text-right"><label for="i8" class="form-label">Phone Number</label></td>
                        <td><input id="i8" class="form-control" onkeyup="checkStrength8()" type="tel"/></td>
                        <td><div id="s8"></div></td>
                    </div>
                </tr>

                <tr>
                    <div class="form-input-group">
                        <td class="text-right"><label for="i9" class="form-label">Address</label></td>
                        <td><textarea id="i9" onkeyup="checkStrength9()"></textarea></td>
                        <td><div id="s9"></div></td>
                    </div>
                </tr>

                <tr>
                    <div class="form-input-group">
                        <td class="text-right"><label for="i10" class="form-label">State</label></td>
                        <td><input id="i10" class="form-control" onkeyup="checkStrength10()" type="text"/></td>
                        <td><div id="s10"></div></td>
                    </div>
                </tr>

                <tr>
                    <td class="text-right">
                        <label for="i11"><strong>Country</strong></label>
                    </td>
                    <td>
                        <select name="i11">
                            <option disabled="" selected="">Select your country</option>
                            <option value="India">India</option>
                            <option value="UAE">UAE</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="text-right">
                        <label for="lang"><strong>Languages Known</strong></label>
                    </td>
                    <td>
                        <div>
                            <input name="lang" type="checkbox" value="English"/>&nbsp;English&nbsp;
                            <input name="lang" type="checkbox" value="Kannada"/>&nbsp;Kannada&nbsp;
                            <input name="lang" type="checkbox" value="Hindi"/>&nbsp;Hindi&nbsp;
                            <input name="lang" type="checkbox" value="Telugu"/>&nbsp;Telugu&nbsp;
                        </div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="checkbox">&nbsp;&nbsp;Hearby I declare all the given details are true
                    <td>
                </tr>

                <tr>
                    <td class="text-right" colspan="2">
                        Log in to&nbsp;<a href="https://ethnus.com" target="_blank">Ethnus</a>&nbsp;website
                    <td>
                </tr>

                <tr>
                    <td class="text-center" colspan="2">
                        <button id="btn" class="btn btn-danger" type="submit">Register</button>
                    <td>
                </tr>

            </form>
        </table>
    </div>
