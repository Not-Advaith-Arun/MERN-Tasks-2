<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="21BCE5815  Advaith Arun">
    <title>Task-26</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="FN"><strong>Name</strong></label>
                </td>
                <td>
                    <input name="FN" type="text" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="LN"><strong>Last Name</strong></label>
                </td>
                <td>
                    <input name="LN" type="text" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><strong>Email</strong></label>
                </td>
                <td>
                    <input name="name" type="email" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass"><strong>Password</strong></label>
                </td>
                <td>
                    <input name="pass" type="password" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="repass"><strong>Re-enter Password</strong></label>
                </td>
                <td>
                    <input name="repass" type="password" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gen"><strong>Gender</strong></label>
                </td>
                <td>
                    <div class="c1">
                        <input name="gen" type="radio" value="Male"/>Male<br>
                        <input name="gen" type="radio" value="Female"/>Female
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone"><strong>Phone number</strong></label>
                </td>
                <td>
                    <input name="phone" type="tel" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>Address</strong></label>
                </td>
                <td>
                    <div class="c1">
                        <textarea></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state"><strong>State</strong></label>
                </td>
                <td>
                    <input name="state" type="text" class="c1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country"><strong>Country</strong></label>
                </td>
                <td>
                    <div class="c1">
                        <select name="Country">
                            <option disabled="" selected="">Select your country</option>
                            <option value="India">India</option>
                            <option value="UAE">UAE</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lang"><strong>Languages Known</strong></label>
                </td>
                <td>
                    <div class="c1">
                        <input name="lang" type="checkbox" value="English"/>English
                        <input name="lang" type="checkbox" value="Kannada"/>Kannada
                        <input name="lang" type="checkbox" value="Hindi"/>Hindi
                        <input name="lang" type="checkbox" value="Telugu"/>Telugu
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="rl">
                    <input type="checkbox">Hearby I declare all the given details are true
                <td>
            </tr>
            <tr>
                <td colspan="2" class="al">
                    Log in to&nbsp;<a href="https://ethnus.com" target="_blank">Ethnus</a>&nbsp;website
                <td>
            </tr>
        </table>
    </form>
</body>
</html>
