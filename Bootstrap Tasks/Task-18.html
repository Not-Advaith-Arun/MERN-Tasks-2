<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./Stylesheets/css/bootstrap.css" type="text/css" />
</head>
<body>
    <center> <!--To make the content center-->
        <form class="form my-5 p-0"  style="max-width:40%; background-color: rgba(128, 128, 128, 0.411);line-height: 50px;">
            <table style="margin: 0px;padding: 0px;">
                <tr>
                    <td><label class="form-label me-5">First Name</label></td>
                    <td><input class="form-control" type="text" placeholder="First Name" required/></td> 
                </tr>
                <tr>
                    <td><label class="form-label me-5">Last Name</label></td>
                    <td><input class="form-control" type="text" placeholder="Last Name" required/></td> 
                </tr>
                <tr>
                    <td><label class="form-label me-5">E-mail</label></td>
                    <td><input class="form-control" type="email" placeholder="E-mail Address" required/></td> 
                </tr>
                <tr>
                    <td><label class="form-label me-5">Phone No.</label></td>
                    <td><input class="form-control" type="tel" placeholder="(845)555-1212" required/></td> 
                </tr>
                <tr>
                    <td><label class="form-label me-5">Address</label></td>
                    <td><input class="form-control" type="text" placeholder="Address" required/></td> 
                </tr>
                <tr>
                    <td><label class="form-label me-5">City</label></td>
                    <td><input class="form-control" type="text" placeholder="City" required/></td> 
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-outline-primary ms-3" type="Reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
